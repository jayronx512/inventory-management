{% extends "_layout.html" %}
{% block content %}
<form action= "{{url_for('warehouse_form')}}" method = "POST">
    <div class = "inv_management">
        
        <h1>Adding a warehouse</h1>
        <label for="location_name">Warehouse location: </label>
        <input type='text' name='location_name' class="inv_management" />
    </div>
    <div class = "inv_management">
        <label for="store_name">Store:</label>
        <select name="store_id">
            {% for store in stores %}
                <option value = {{store.id}}>{{store.name}}</option>
            {% endfor %}
        </select>
    </div>
   
    <button type="submit" class="btn btn-primary" style="border-radius: 15px;">Submit</button>
</form>
{% endblock %}
